{% extends 'base.html' %}

{% block content %}

     	<div class="row">
             {% for stocks in qs %}
			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
                        <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
						<img src="{{ stocks.stock.stock_image}}" alt="{{stocks.stock}}" width="100" height="100">
							<h4>{{stocks.stock}}</h4>
						</div>
                        {% for d in stock_last_data %}
						<div class="text">
							<span>Current Price - {{d.current_price}}</span>
						</div>
                        {% endfor %}
						<a class="btn btn-success" href="#">Buy</a>
                        
					 </div>
				</div>	 
				 {% endfor %}
		</div>
{% endblock %}
