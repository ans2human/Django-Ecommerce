{% extends 'base.html' %}

{% block content %}

     	<div class="row">
             {% for stocks in qs %}
			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
                        <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
							<h4>{{stocks.stock}}</h4>
						</div>
                        
						<div class="text">
							<span>Bought Price - {{stocks.bought_price}}</span><br>
							<span>quantity - {{stocks.quantity}}</span><br>
							<span>total price - {{stocks.total_price}}</span>
						</div>
                        
						<a class="btn btn-success" href="#">Withdraw</a>
                        
					 </div>
				</div>	 
				 {% endfor %}
		</div>
{% endblock %}
